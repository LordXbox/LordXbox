alias "+jumpthrow" "+jump;-attack"
alias "-jumpthrow" "-jump"
bind "p" +jumpthrow

+cl_show_team_equipment

bind "b" "toggle gameinstructor_enable"

bind "l" nadetoggleon
alias "nadetoggleon" "cl_crosshairsize 1000; cl_crosshairdot 0; scl_crosshairgap -3; bind "," nadetoggleoff"
alias "nadetoggleoff" "cl_crosshairalpha 250; cl_crosshairdot 1; cl_crosshairgap -4.5; cl_crosshairsize 0.5; cl_crosshairstyle 3; cl_crosshairthickness 1; cl_fixedcrosshairgap -11; cl_crosshair_drawoutline 1; bind "l" nadetoggleon"

// for nadetoggleoff, change the settings to match your crosshair

bind "b" "toggle gameinstructor_enable" 

rate "786432" // max rate, lower if having network issues
cl_cmdrate "128"
cl_updaterate "128"
cl_interp "0.0"
cl_interp_ratio "1"
cl_interpolate "1"
cl_lagcompensation "1"
net_client_steamdatagram_enable_override "1" // SDR beta

mat_monitorgamma "1.6"
mat_queue_mode "-1" // auto detect multi-core rendering
fps_max "999"
fps_max_menu "145"
r_dynamic "0"
r_drawtracers_firstperson "0"
engine_no_focus_sleep "0" // default 50

volume "0.7"
voice_enable "1"
voice_scale "1" // receive volume
voice_mixer_volume "1" // mic volume
windows_speaker_config "1" // headphone audio output
snd_menumusic_volume "0"
snd_roundstart_volume "0"
snd_roundend_volume "0"
snd_mapobjective_volume "0"
snd_deathcamera_volume "0"
snd_tensecondwarning_volume "0.30"
snd_mvp_volume "0"
snd_mix_async "1"
snd_mixahead "0.02" // sound delay
snd_pitchquality "1"
snd_ducking_off "1"
snd_front_headphone_position "90"
snd_rear_headphone_position "90"
snd_headphone_pan_exponent "1.2"
snd_headphone_pan_radial_weight "1"
snd_mute_losefocus  "1" // mute game when alt-tabbed
dsp_enhance_stereo "0"
lobby_voice_chat_enabled "0" // voice chat in lobby
cl_mute_all_but_friends_and_party "0"
snd_async_flush

bind "}" "r_cleardecals"

closeonbuy "0"
cl_teammate_colors_show "1"

cl_bobcycle "0.98"
cl_bob_lower_amt "5"
cl_bobamt_lat "0.1"
cl_bobamt_vert "0.1"

cl_viewmodel_shift_left_amt "0.5"
cl_viewmodel_shift_right_amt "0.5"

developer 1
con_filter_enable 2
con_filter_text_out "Player:"
con_filter_text "damage Given"

host_writeconfig
